<div class="p-4"> 


<div class="bg-gray-400 flex justify-between task" (dblclick)="onDBCLick(task)" [ngClass]="{reminder:task.reminder}">
    <div>
<h3>{{task.text}}</h3>
<h3>{{task.day}}</h3>
</div>
<div class="my-auto pr-1">
<fa-icon [ngStyle]="{color:'red'}" [icon]="faTimes" (click)="doDelete(task)"></fa-icon>
</div>
</div>
</div>
